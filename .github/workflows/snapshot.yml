name: snapshot

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas ta

      - name: Run snapshot
        env:
          EXCHANGE: kraken
          TIMEFRAMES: "1h,15m"
          LIMIT: "200"
          MAX_PAIRS: "15"
          # Optional: pin specific pairs (override auto-pick)
          # TICKERS: "BTC/USDT,ETH/USDT,SOL/USDT"
        run: |
          python main_snapshot.py

           - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/snapshot.json docs/changes.json docs/signals_feed.txt docs/changes_feed.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Update snapshots ($(date -u +"%Y-%m-%dT%H:%M:%SZ"))"
            git push
          else
            echo "No changes to commit."
          fi
